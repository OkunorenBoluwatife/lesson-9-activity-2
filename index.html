<!DOCTYPE html>
<html>

<head>
    <style>
        #div1 {
            width: 300px;
            height: 100px;
            background-color: rgb(0, 179, 125);
            border: 10px solid black;
        }

        #div2 {
            transform: rotateX(180deg);
            width: 300px;
            height: 100px;
            background-color: rgb(0, 143, 179);
            border: 10px solid black;
        }
    </style>
</head>

<body>
    <div id="div1">
        Hello
    </div>
    <div id="div2">
        Hello
    </div>
</body>

</html>
